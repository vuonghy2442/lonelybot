<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LonelyBot</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="game_view" draggable="false">
      <div id="game_header">
        <div id="title">
          <span>Solitaire bot</span>
        </div>

      </div>

      <div id="game_main">

          <div id="top_box">
            <div id="top_row">
              <div id="deal"></div>
              <div id="waste"></div>
              <div></div>
              <div class="stack"></div>
              <div class="stack"></div>
              <div class="stack"></div>
              <div class="stack"></div>
            </div>
          </div>
          <div id="tableau">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>

      <div id="game_footer"></div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
